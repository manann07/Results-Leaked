<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Celebration Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 12px;
            border-radius: 3px;
            opacity: 1;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(2); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Glow Particles */
        .glow {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 1;
        }

        @keyframes glow-float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.5); opacity: 0.8; }
            100% { transform: translateY(100vh) scale(2); opacity: 0; }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .confetti { width: 6px; height: 10px; }
            .firework { width: 4px; height: 4px; }
            .glow { width: 5px; height: 5px; }
        }
    </style>
</head>
<body>

    <img src="lsg wins.webp" alt="Responsive Image" 
     style="max-width: 100%; height: auto; display: block; margin: 0 auto;">


    <script>
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let c = document.createElement("div");
                c.className = "confetti";
                document.body.appendChild(c);

                c.style.background = ["#ff0", "#f00", "#0f0", "#00f", "#ff6600", "#800080"][Math.random() * 6 | 0];
                c.style.left = Math.random() * 100 + "vw";
                c.style.top = "-10vh";
                c.style.animation = `confetti-fall ${Math.random() * 2 + 3}s ease-out forwards`;

                setTimeout(() => c.remove(), 5000);
            }
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                let f = document.createElement("div");
                f.className = "firework";
                document.body.appendChild(f);

                f.style.background = ["red", "blue", "yellow", "purple", "pink"][Math.random() * 5 | 0];
                f.style.left = Math.random() * 100 + "vw";
                f.style.top = Math.random() * 60 + 20 + "vh";
                f.style.animation = `explode ${Math.random() * 1.5 + 1}s ease-out forwards`;

                setTimeout(() => f.remove(), 5000);
            }
        }

        function createGlowParticles() {
            for (let i = 0; i < 20; i++) {
                let g = document.createElement("div");
                g.className = "glow";
                document.body.appendChild(g);

                g.style.left = Math.random() * 100 + "vw";
                g.style.top = Math.random() * 100 + "vh";
                g.style.animation = `glow-float ${Math.random() * 2 + 2}s ease-out forwards`;

                setTimeout(() => g.remove(), 5000);
            }
        }

        window.onload = () => {
            createConfetti();
            createFireworks();
            createGlowParticles();

            setTimeout(() => {
                document.querySelectorAll(".confetti, .firework, .glow").forEach(e => e.remove());
            }, 5000);
        };
    </script>

</body>
</html>
